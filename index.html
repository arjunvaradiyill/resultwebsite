<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Darul Falah Entrance Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Banner -->
    <div class="header-banner">
        <img src="logo.jpg" alt="Left Logo" class="header-logo">
        <div class="header-text">
            <h1>DARUL FALAH ENTRANCE ACADEMY</h1>
            <p>Poopalam, Perinthalmanna</p>
            <p>Unit Test (Class XII) Result 2024 - 2025</p>
        </div>
        <img src="logo.jpg" alt="Right Logo" class="header-logo">
    </div>

    <!-- Main Content Section -->
    <main class="content-section">
        <h1>Check Your Exam Results</h1>
        
        <section class="search-section">
            <label for="roll-number">Enter Roll Number:</label>
            <input type="text" id="roll-number" placeholder="Enter your roll number">
            <button class="search-btn" onclick="fetchResult()">Get Result</button>
        </section>

        <section class="result-display" id="result-display">
            <!-- Result will be displayed here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
