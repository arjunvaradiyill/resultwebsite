<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Card - Darul Falah Entrance Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Banner -->
    <div class="header-banner">
        <img src="DFEALOGO.png" alt="School Logo" class="header-logo">
        <div class="header-text">
            <h1>DARUL FALAH ENGLISH SCHOOL</h1>
            <p>POOPLAM, PERINTHALMANNA</p>
            <p>Academic Session -  2024 - 2025</p>
        </div>
    </div>

    <!-- Main Content Section -->
    <section class="content-section">
        <h1> REPORT CARD - Class XI</h1>
        <div class="search-section">
            <label for="roll-number">Enter Roll Number:</label>
            <input type="text" id="roll-number" placeholder="Enter your roll number">
            <button class="search-btn" onclick="fetchProgressCard()">Get Report Card</button>
        </div>

        <!-- Result Display Section -->
        <div class="result-display" id="result-display">
            <!-- Result will be shown here -->
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
